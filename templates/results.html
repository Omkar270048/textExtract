<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            color: #007BFF;
            margin: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        li {
            border-bottom: 1px solid #ddd;
            padding: 15px;
        }

        li:last-child {
            border-bottom: none;
        }

        strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        pre {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
            text-align: left;
            white-space: pre-wrap; /* Preserve whitespace formatting */
        }

        a {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #007BFF;
            text-decoration: none;
            border: 1px solid #007BFF;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Extracted Text Results</h1>
    
    <ul>
        {% for filename, text in extracted_texts.items() %}
        <li>
            <strong>Image {{ loop.index }}: {{ filename }}</strong>
            <pre>{{ text }}</pre>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Go back to upload more images</a>
</body>
</html>
